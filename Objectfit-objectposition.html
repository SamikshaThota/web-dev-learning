<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Object Fit and Position</title>
  <style>
    .container{
      width:466px;
      height:488px;
      border:2px solid black;
      background-color: aqua;
    }
   img{
    width:466px;
    height: 488px;
    /*object-fit:cover;*/
    object-fit:fill;
    /*object-position:top right;*/
    object-position:10px 20px;
    
   }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D">
    </div>
  </div>
</body>
</html>
