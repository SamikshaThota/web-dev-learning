<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
       .box{
        border:2px solid black;
        padding:36px;
        box-shadow:5px 15px 5px grey;
       } 
       .para-ele{
        text-shadow:2px 4px 2px red;
       }
    </style>
</head>
<body>
    <div class="box">
        I am a box 
    </div>
    <p class="para-ele">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam, veniam!</p>
</body>
</html>
